<h3 class="text-5xl w-10 p-3">Listado de Autores</h3>



  <table mat-table [dataSource]="authors" class="mat-elevation  demo-table">

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="birthYear">
      <th mat-header-cell *matHeaderCellDef> Año Nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{ element.birthYear }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="deathYear">
      <th mat-header-cell *matHeaderCellDef> Año de Fallecido </th>
      <td mat-cell *matCellDef="let element"> {{ element.deathYear }} </td>
    </ng-container>
    <ng-container matColumnDef="books">
      <th mat-header-cell *matHeaderCellDef> Libros </th>
      <td mat-cell *matCellDef="let element">
        <mat-nav-list>
          @for (book of element.books; track book) {
            <mat-list-item>{{ book }}</mat-list-item>
          }
        </mat-nav-list>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  [length]="totalElements"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  (page)="pageChanged($event)">
  </mat-paginator>
