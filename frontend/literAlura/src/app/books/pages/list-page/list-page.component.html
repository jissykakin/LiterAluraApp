<h3 class="text-5xl w-10 p-3">Listado de eBooks</h3>



  <table mat-table [dataSource]="books" class="mat-elevation  demo-table">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef> Autores </th>
      <td mat-cell *matCellDef="let element"> {{element.authors}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Idioma </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>
    <ng-container matColumnDef="downloadCount">
      <th mat-header-cell *matHeaderCellDef> Numero Descargas </th>
      <td mat-cell *matCellDef="let element"> {{element.downloadCount}} </td>
    </ng-container>
    <ng-container matColumnDef="verLibro">
      <th mat-header-cell *matHeaderCellDef> Ver Libro </th>
      <td mat-cell *matCellDef="let element">
        <a mat-button
        mat-raised href="{{ element.imageBook }}" color="primary" target="_blank">
        <mat-icon> menu_book </mat-icon>Leer</a>
      </td>
    </ng-container>


    <ng-container matColumnDef="verMas">
      <th mat-header-cell *matHeaderCellDef> Ver Más </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button
          mat-raised
          color="primary"
          [routerLink]="['/books', element.Id]">
          <mat-icon> read_more </mat-icon>
          Ver Más
          </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  [length]="totalElements"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  (page)="pageChanged($event)">
  </mat-paginator>
